<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>attribute and property</title>
  </head>
  <body>
    <div class="abc">

    </div>
    <input type="button">
  </body>
  <script type="text/javascript">
    let abcDiv = document.querySelector(".abc");
    abcDiv.setAttribute("myname", "xiaofei");
    // abcDiv.myname = 'xiao';
    abcDiv.id = "abcid";
    console.log(abcDiv);

    let button = document.querySelector("input");
    console.log(button);


    // attribute（特性），是我们赋予某个事物的特质或对象。
    // property（属性），是早已存在的不需要外界赋予的特质。

  </script>
</html>
